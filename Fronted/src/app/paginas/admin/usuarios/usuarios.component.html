<section class="container text-center">
    <h1> Registro de Usuarios</h1>

    <div class="mt-5">
        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
              <tr>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Acciones</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let usuario of allUsers">

                <td>
                  <div class="d-flex align-items-center justify-content-center">
                    <img
                        src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                        alt=""
                        style="width: 45px; height: 45px"
                        class="rounded-circle"
                        />
                    <div class="ms-3">
                      <p class="fw-bold mb-1">{{usuario.fullName}}</p>
                      <p class="text-muted mb-0">{{usuario.email}}</p>
                    </div>
                  </div>
                </td>

                <td>{{usuario.role}}</td>

                <td>
                  <button type="button" class="btn btn-primary" (click)="modificarUsuario(usuario._id)" >
                    Edit
                  </button>
                  <button type="button" class="btn btn-danger" (click)="borrarUsuario(usuario._id)">
                    eliminar
                  </button>
                </td>

              </tr>
            </tbody>
          </table>        
    </div>

</section>
